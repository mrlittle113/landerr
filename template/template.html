<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ config['site-name'] }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-weight: 600;
            margin-bottom: 20px;
        }

        nav {
            margin-bottom: 20px;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        a:hover {
            background: #fff;
            color: #000;
        }

        hr {
            border: none;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 20px 0;
        }

        .link-section {
            margin-bottom: 20px;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>{{ config['site-name'] }}</h1>
        <nav>
            <a href="#">Home</a>
            % if len(groups[0]['links']) > 0:
            % for link in groups[0]['links']:
            <a href="{{ link['href'] }}">{{ link['name'] }}</a>
            % end
            % end
        </nav>
        <hr>
        % if len(groups[0]['links']) > 0:
        % for link in groups[0]['links']:
        <div class="link-section">
            <h2>{{ link['name'] }}</h2>
            <p>{{ link['text'] }}</p>
            <a href="{{ link['href'] }}">Visit</a>
        </div>
        <hr>
        % end
        % end
        <footer>
            <p>{{ config['footer'] }}</p>
        </footer>
    </div>
</body>

</html>
