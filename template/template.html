<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ config['site-name'] }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>

<body class="d-flex flex-column align-items-center justify-content-center min-vh-100 text-center">
    <div class="container py-5">
        <h1 class="fw-bold text-uppercase">{{ config['site-name'] }}</h1>
        <div class="row g-3 mt-3">
            % if len(groups[0]['links']) > 0:
            % for link in groups[0]['links']:
            <div class="col-md-4">
                <div class="p-3 border rounded bg-dark">
                    <h2 class="h5">{{ link['name'] }}</h2>
                    <p>{{ link['text'] }}</p>
                    <a href="{{ link['href'] }}" class="btn btn-outline-light">Visit</a>
                </div>
            </div>
            % end
            % end
        </div>
        <footer class="mt-4 opacity-50">
            <p>{{ config['footer'] }}</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
